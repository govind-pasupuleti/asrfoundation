<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .signup-container {
            background: #fff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
        }
        
        .signup-container h2 {
            text-align: center;
            color: #1e3a8a;
            margin-bottom: 20px;
        }

        .signup-container form {
            display: flex;
            flex-direction: column;
        }

        .signup-container label {
            font-size: 14px;
            color: #555;
            margin-bottom: 5px;
        }

        .signup-container input, select {
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-bottom: 15px;
            outline: none;
            transition: border-color 0.3s;
        }

        .signup-container input:focus, select:focus {
            border-color: #1e3a8a;
        }

        .signup-container button {
            padding: 12px;
            font-size: 16px;
            color: white;
            background: linear-gradient(120deg, #1e3a8a, #00b894);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .signup-container  button:hover {
            background: linear-gradient(120deg, #00b894, #1e3a8a);
            transform: translateY(-3px);
        }

        .signup-container button:hover {
            background: linear-gradient(120deg, #00b894, #1e3a8a);
        }

        .error {
            font-size: 12px;
            color: red;
            margin-top: -10px;
            margin-bottom: 10px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .signup-container {
                padding: 30px;
                max-width: 100%;
            }

            .signup-container h2 {
                font-size: 24px;
            }

            .signup-container input, button {
                padding: 10px;
                font-size: 14px;
            }
        }

        @media (max-width: 480px) {
            .signup-container {
                padding: 20px;
            }

            .signup-container h2 {
                font-size: 20px;
            }

            .signup-container input, button {
                padding: 8px;
                font-size: 12px;
            }

            .signup-container label {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h2>Create an Account</h2>
        <form id="signupForm">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>
            <span class="error" id="nameError"></span>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            <span class="error" id="emailError"></span>

            <label for="mobile">Mobile</label>
            <input type="tel" id="mobile" name="mobile" placeholder="Enter your mobile number (10 digits starting with 7-9)"  required>
            <span class="error" id="mobileError"></span>

            <label for="upi">PhonePay/GPay/UPI ID</label>
            <input type="text" id="upi" name="upi" placeholder="Enter UPI ID" required>

            <label for="bank">Bank Name</label>
            <input type="text" id="bank" name="bank" placeholder="Enter your bank name" required>

            <label for="account">Account Number</label>
            <input type="text" id="account" name="account" placeholder="Enter your account number (9-18 digits)"  required>
            <span class="error" id="accountError"></span>

            <label for="ifsc">IFSC Code</label>
            <input type="text" id="ifsc" name="ifsc" placeholder="Enter IFSC code (e.g., ABCD0123456)" required>
            <span class="error" id="ifscError"></span>

            <label for="state">State</label>
            <input type="text" id="state" name="state" placeholder="Enter your state" required>

            <label for="district">District</label>
            <input type="text" id="district" name="district" placeholder="Enter your district" required>

            <label for="pincode">Pincode</label>
            <input type="text" id="pincode" name="pincode" placeholder="Enter your pincode (6 digits)"  required>
            <span class="error" id="pincodeError"></span>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
            <span class="error" id="passwordError"></span>

            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" name="confirm_password" placeholder="Confirm your password" required>
            <span class="error" id="confirmPasswordError"></span>

            <button type="submit">Sign Up</button>
        </form>
    </div>

    <script>
        document.getElementById('signupForm').addEventListener('submit', function (event) {
            event.preventDefault();

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const mobile = document.getElementById('mobile').value;
            const account = document.getElementById('account').value;
            const ifsc = document.getElementById('ifsc').value;
            const pincode = document.getElementById('pincode').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            let valid = true;

            // Reset errors
            document.querySelectorAll('.error').forEach(error => error.textContent = '');

            // Validate Name
            if (name.trim() === '') {
                document.getElementById('nameError').textContent = 'Name is required.';
                valid = false;
            }

            // Validate Email
            if (!email.includes('@') || !email.includes('.')) {
                document.getElementById('emailError').textContent = 'Enter a valid email.';
                valid = false;
            }

            // Validate Mobile
            if (!/^[6-9]\d{9}$/.test(mobile)) {
                document.getElementById('mobileError').textContent = 'Enter a valid mobile number (10 digits starting with 6-9).';
                valid = false;
            }

            // Validate Account Number
            if (!/^\d{9,18}$/.test(account)) {
                document.getElementById('accountError').textContent = 'Account number must be 9-18 digits.';
                valid = false;
            }

            // Validate IFSC Code
            if (!/^[A-Z]{4}0[A-Z0-9]{6}$/.test(ifsc)) {
                document.getElementById('ifscError').textContent = 'Enter a valid IFSC code (e.g., ABCD0123456).';
                valid = false;
            }

            // Validate Pincode
            if (!/^\d{6}$/.test(pincode)) {
                document.getElementById('pincodeError').textContent = 'Pincode must be 6 digits.';
                valid = false;
            }

            // Validate Password
            if (password !== confirmPassword) {
                document.getElementById('confirmPasswordError').textContent = 'Passwords do not match.';
                valid = false;
            }

            if (valid) {
                alert('Sign-up successful!');
            }
        });
    </script>
</body>
</html>
